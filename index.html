<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <h1> Baka Asghar's Shuk Shop</h1>
        <div id="input">
            <input id="item" placeholder="Item">
            <input id="price" placeholder="Price ">
            <button id="update">Update!</button>
        </div>
        <h4>Items in Shopping Cart: <span class="numberOfItems"></span></h4>
        <br><br><button id="checkout">Check Out!</button >
        <br><br><div id="output"> 
            <div id="itemoutput">
            <h3>Items</h3>
            </div>
            <div id="priceoutput">
            <h3>Price</h3>
            </div>
        
        </div>
    </body>
</html>
